<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖片畫廊</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .gallery > div {
      width: 30%;
      max-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .gallery p {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #1c1c1c;
      text-align: center;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    /* 響應式：手機裝置下調整圖片大小 */
    @media (max-width: 600px) {
      .gallery > div {
        width: 45%;
      }
    }

    @media (max-width: 400px) {
      .gallery > div {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div>
      <img src="https://images.plurk.com/3TdTcXluJWJ1KQb7AokGsI.png">
      <p>繪師@貢丸</p>
    </div>
    <div>
      <img src="https://images.plurk.com/3nI2DyLZ7kblUYzkcAPHSC.png">
      <p>繪師@毛毛</p>
    </div>
    <div>
      <img src="https://images.plurk.com/THW41TZQFYa15RKe6bXyk.png">
      <p>繪師@誒幹是大腿</p>
    </div>
    <div>
      <img src="https://images.plurk.com/7vivniDx82Z4h6YJ2RTJlb.png">
      <p>繪師@誒幹是大腿</p>
    </div>
    <div>
      <img src="https://images.plurk.com/1w46MsiFId65eyLceMfUaT.jpg">
      <p>繪師@卷Kyoya</p>
    </div>
    <div>
      <img src="https://images.plurk.com/41kbeOYzUWKq6tWEqG1ZIa.png">
      <p>繪師@肥宅</p>
    </div>
    <div>
      <img src="https://images.plurk.com/6Uw4Q7t3yGeLxyBILXIGa8.png">
      <p>繪師@yy</p>
    </div>
    <div>
      <img src="https://images.plurk.com/6aOGbZlCOYivBXa9gu94Vm.png">
      <p>繪師@yy</p>
    </div>
    <div>
      <img src="https://images.plurk.com/2bAFM0k8bRI9iUHCPb6ET4.png">
      <p>繪師@海曳行人</p>
    </div>
    <div>
      <img src="https://images.plurk.com/6SYz2zgMIBb9pdEOuEWurO.png">
      <p>繪師@鉛筆</p>
    </div>
    <div>
      <img src="https://images.plurk.com/4klrfenYwE6jmZGylrcPqB.png">
      <p>繪師@魚骨</p>
    </div>

      <img src="https://images.plurk.com/5kYoX5vTisSH1smZgC6SZM.png">
      <p>繪師@嚴四九</p>
    </div>
  </div>

  <!-- 放大預覽 -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="預覽圖" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const thumbnails = document.querySelectorAll(".gallery img");

    thumbnails.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>

</body>
</html>
